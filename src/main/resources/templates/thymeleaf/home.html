<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f7f6;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 220px; /* 사이드바 공간 만큼 밀기 */
            padding: 20px;
            flex-grow: 1;
        }

        h2 {
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- 사이드바 메뉴 -->
<div class="sidebar">
    <!-- 로그인한 사용자에게만 보이는 링크 -->
    <a th:if="${isLoggedIn}" href="#">대시보드</a>
    <a th:if="${isLoggedIn}" href="#">제출</a>
    <a th:if="${isLoggedIn}" href="#">신청</a>

    <a href="#">게시판</a>
    <a href="#">Q&A</a>
    <!-- 로그인하지 않은 사용자에게만 보이는 링크 -->
    <a th:unless="${isLoggedIn}" href="/login">로그인</a>
</div>

<!-- 본문 콘텐츠 -->
<div class="content">

</div>

</body>
</html>
