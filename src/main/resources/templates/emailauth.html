<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일 인증 - 비밀번호 재설정</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        font-size: 14px;
        color: #555;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group input:focus {
        border-color: #007bff;
        outline: none;
    }
    .btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .message {
        text-align: center;
        font-size: 14px;
        color: #888;
        margin-top: 10px;
    }
    .verification-section {
        display: none;
        margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>비밀번호 재설정</h2>
  <p>이메일을 입력하여 인증 코드를 받으세요.</p>
  <form id="email-form" action="/send-verification-code" method="POST">
    <div class="form-group">
      <label for="email">이메일 주소</label>
      <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
    </div>

    <button type="submit" class="btn">인증 코드 받기</button>
  </form>

  <!-- 인증 코드 입력란이 나타날 부분 -->
  <div class="verification-section" id="verification-section">
    <p>인증 코드를 이메일에서 확인한 후 입력하세요.</p>
    <form id="verification-form" action="/verify-code" method="POST">
      <div class="form-group">
        <label for="verification-code">인증 코드</label>
        <input type="text" id="verification-code" name="verification-code" required placeholder="인증 코드를 입력하세요">
      </div>
      <button type="submit" class="btn">인증 코드 확인</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('email-form').addEventListener('submit', function(event) {
      event.preventDefault();
      // 이메일이 제출되면 인증 코드 입력란을 표시
      document.getElementById('verification-section').style.display = 'block';
  });
</script>

</body>
</html>
