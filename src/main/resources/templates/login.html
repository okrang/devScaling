<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #a065e8, #5eb5fa);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            color: #fff;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-start; /* 왼쪽 정렬로 변경 */
            padding: 20px;
        }
        .home-btn {
            background-color: #9a67e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s; /* transform 추가 */
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
        }

        .home-btn:hover {
            background-color: #6a11cb;
            transform: translateY(-2px); /* 약간 위로 이동 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* 호버 시 그림자 강화 */
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            margin-top: 100px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin: 20px 0;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: border 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }
        .input-group input:focus {
            border: 1px solid #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
            outline: none;
        }
        .btn {
            background-color: #9a67e5;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background-color: #6a11cb;
            transform: scale(1.05);
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #6a11cb;
            text-decoration: none;
            margin-right: 15px;
        }
        .qa-btn {
            background-color: #9a67e5;
            color: white;
            padding: 8px 10px; /* 좌우 패딩을 작게 수정 */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s; /* transform 추가 */
            font-size: 14px; /* 작게 수정 */
            margin-top: 20px;
            width: 120px; /* 고정 너비 설정 */
            text-align: center; /* 가운데 정렬 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
        }

        .qa-btn:hover {
            background-color: #6a11cb;
            transform: translateY(-2px); /* 약간 위로 이동 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* 호버 시 그림자 강화 */
        }
        .main-content {
            display: flex;
            flex-grow: 1;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="/home" class="home-btn">홈</a> <!-- 홈 버튼 추가 -->
</div>
<div class="login-container">
    <h1>로그인</h1>
    <form th:action="@{/login-req}" method="post">
        <div class="input-group">
            <input type="text" name="ID" placeholder="ID" required>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="비밀번호" required>
        </div>
        <button type="submit" onclick="submitLogin()" class="btn">로그인</button>
        <div class="forgot-password">
            <a href="find-password">비밀번호를 잊으셨나요?</a>
            <a href="/signup">회원가입</a>
        </div>
    </form>
</div>
<div class="main-content">
    <button class="qa-btn">Q&A</button> <!-- Q&A 버튼 -->
</div>
</body>
</html>
